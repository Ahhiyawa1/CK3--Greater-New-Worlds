 bm_3068_the_conqueror:0 "The Conqueror"
 bm_3068_the_conqueror_desc:0 "December 1066. The era of the Anglo-Saxon kings has come to an end. England is now ruled by a new Norman dynasty. \n\nHowever, these lands remain a desirable object for the conquest of neighboring states. \n\nHow soon will the Scandinavians try to get the English crown again? Will the Normans be able to sit on the English throne and keep their lands on the mainland, which the French consider their own? \n\n#bold What is the future fate of England?#!"
 bm_3068_the_conqueror_england:0 "King William the Conqueror"
 bm_3068_the_conqueror_norway:0 "King Magnus Haroldsson"
 bm_3068_the_conqueror_norway_desc:0 "The new king. Magnus' father recently died in a battle with the Anglo-Saxons, and the young king is forced to take the fate of the country into his own hands. \n\nNorway has strained relations with its closest neighbors Sweden and especially with Denmark, whose ruler has long encroached on the Norwegian throne and could at any moment strike at Norway, weakened by the loss of the old king. \n\n#bold Will Norway withstand the onslaught of its enemies?#!"
 bm_3068_the_conqueror_scotland:0 "King Malcolm Canmore"
 bm_3068_the_conqueror_scotland_desc:0 "New neighbors. The neighborhood with the warlike Normans does not bring Scotland anything good. \n\nHowever, the new king of England has many rivals, and Malcolm has a great opportunity to join William's enemies and get part of the former Anglo-Saxon lands, and possibly the whole of England... \n\n#bold Will Scotland succeed in dominating the whole of Britain?#!"
 bm_3068_the_conqueror_denmark:0 "King Svend of Denmark"
 bm_3068_the_conqueror_denmark_desc:0 "After the death of King Harald III in Britain, his young and inexperienced eldest son Magnus rules on the Norwegian throne. These changes in Norway prompted the Danish king Sven, no longer bound by the treaty previously concluded with Harald, to move on to preparing an invasion of Norway. \n\nSven also wants to get the English throne, which is now occupied by the new Norman king, because once Danish kings wore the English crown. \n\n#bold Who will be the first to feel the power of the Danish warriors?#!"
 
