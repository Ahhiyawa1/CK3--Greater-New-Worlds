 bm_2771_greatness:0 "On the Way to Greatness"
 bm_2771_greatness_desc:0 "The year 769. Europe is fragmented. While in the north, in Britain, petty Anglo-Saxon kings are fighting for power on the islands, the western part of Europe is held under their rule by the Franks, whose ruler recently died and left two sons majestic possessions from the English Channel to the Alpine Mountains, and the east of Europe is still inhabited by many pagan tribes who are at war with each other, in the south, In Italy, the lands of the Lombards stretch, and in Iberia and Byzantine there is a fierce struggle between Muslims and Christians... \n\n#bold But which way will history go? After all, not everyone is able to achieve greatness and leave behind a separate page in history. Will anyone dare to challenge the powerful Franks? Will the Lombards be able to retain power in Italy? Will the Anglo-Saxons be able to unite under the rule of a single king? Should Europe wait for Islamic expansion or the invasion of pagans? The answers to these questions are kept secret by time...#!"
 bm_2771_greatness_charlemagne:0 "Karl"
 bm_2771_greatness_charlemagne_desc:0 "Karl (later known as Charles the Great) is a young and ambitious king who has been ruling part of the Frankish possessions inherited from his father for a year now, sharing power over vast lands with his younger brother Carloman. \n\nKarl has grandiose plans for the future of his kingdom, earlier his father significantly expanded the borders of the kingdom and acted as a defender of the Christian faith, Karl does not intend to abandon his father's policy. The fate of the Frankish Kingdom now depends on its own actions and the will of God. If Karl manages to make his plans come true, then maybe one day he can become great... \n\n#bold Will Karl be able to become the greatest ruler of the Franks?#!
 
